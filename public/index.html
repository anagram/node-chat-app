<body>

  <script src="/socket.io/socket.io.js"></script>

    // this is ES6 arrow function, only works in Chrome!

      console.log('yay! connected to server');
    });

    socket.on('disconnect', function () {
      console.log('Disconnected from server');
    });

  </script>
